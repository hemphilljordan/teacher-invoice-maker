        <div class="container" id="schedule-container" style="display: none">

                <button class="arrow-button" onclick="toWeekThree()">&lt;</button>
                <!-- <button class="arrow-button" onclick="toWeekFour()">></button> -->
            </div>
            <div class="column">
                <h2>Schedule</h2> <!-- Move the <h2> inside the column -->

            </div>

        </div>

            <!-- EDIT STUDENT ROSTER -->

        <div class="container" id="edit-student-container" style="display: none">
            <div class="column">
                <h2>Add/Remove Students</h2> <!-- Move the <h2> inside the column -->
               </div>
            <div class="column">
                <div class="column" id="add-input">
                    <input type="text" placeholder="Student First Name" id="student-first">
                    <input type="text" placeholder="Student Last Name" id="student-last"><br>
                    <label for="dayOfWeek">Select a Day:</label>
                    <select id="day-lesson">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                    </select><br>
                    <label for="dayOfWeek">Lesson Length:</label>
                    <select id="lesson-length">
                    <option>30</option>
                    <option>60</option>
                    <option>90</option>
                    </select><br>
                    <input type="text" placeholder="Rate" id="stu-rate">
                    <button id="confirmButton">Confirm</button><br>
                    <label for="stu-select">Select Student:</label>
                    <select id="choose-student">
                    </select>
                    <button id="delete-student">Delete</button>
                    <div id="delete-con" class="modal">
                        <div class="modal-content">
                          <span id="yes-delete" class="close">&times;</span>
                          <p id="are-u-sure">Are you sure you want to delete <strong id="del-student"></strong>?</p>
                          <button id="dont-delete">Do Not Delete</button>
                          <button id="delete-stu">Delete</button>
                        </div>
                      </div>
                    <div id="popup" class="modal">
                        <div class="modal-content">
                          <span id="closeButton" class="close">&times;</span>
                          <p id="pop-info">This is a pop-up window.</p>
                          <button id="closePopupButton">Close</button>
                        </div>
                      </div>


                </div>
                <button class="saveButton" onclick="studentList()">Back</button>
            </div>
        </div>
